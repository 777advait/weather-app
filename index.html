<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-img"></div>
    <header>
        <nav>
            <h1>Weather</h1>
            <a href="https://github.com/777advait/Weather-app">Source Code</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="city-input">
                <label for="city">Search for city*</label>
                <input type="text" name="" id="city" required>
                <span class="input-err"></span>
            </div>

            <div class="cta-container">
                <a href="#" class="search-cta">
                    Search
                </a>
            </div>

            <div class="weather-info">
                <div class="city-info">
                    <h2 id="cityName"></h2>
                    <p id="date"></p>
                </div>
                
                <div class="weather-details-container">
                    <div class="weather-details">
                        <p class="weather-detail-label">Condition</p>
                        <h3 class="weather-detail-data" id="condition">-</h3>
                    </div>
                    <div class="weather-details">
                        <p class="weather-detail-label">Temperature</p>
                        <h3 class="weather-detail-data" id="temperature">-</h3>
                    </div>
                    <div class="weather-details">
                        <p class="weather-detail-label">Feels Like</p>
                        <h3 class="weather-detail-data" id="feelsLike">-</h3>
                    </div>
                    <div class="weather-details">
                        <p class="weather-detail-label">Humidity</p>
                        <h3 class="weather-detail-data" id="humidity">-</h3>
                    </div>
                    <div class="weather-details">
                        <p class="weather-detail-label">Clouds</p>
                        <h3 class="weather-detail-data" id="cloud">-</h3>
                    </div>
                    <div class="weather-details">
                        <p class="weather-detail-label">Wind Speed</p>
                        <h3 class="weather-detail-data" id="windSpeed">-</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <h3>
                <span class="year"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255,255,255,.4);">
                    <path
                        d="M12 22c5.421 0 10-4.579 10-10S17.421 2 12 2 2 6.579 2 12s4.579 10 10 10zm0-18c4.337 0 8 3.663 8 8s-3.663 8-8 8-8-3.663-8-8 3.663-8 8-8z">
                    </path>
                    <path
                        d="M12 17c.901 0 2.581-.168 3.707-1.292l-1.414-1.416C13.85 14.735 12.992 15 12 15c-1.626 0-3-1.374-3-3s1.374-3 3-3c.993 0 1.851.265 2.293.707l1.414-1.414C14.582 7.168 12.901 7 12 7c-2.757 0-5 2.243-5 5s2.243 5 5 5z">
                    </path>
                </svg>
                astro
            </h3>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
